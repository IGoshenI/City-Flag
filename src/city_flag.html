<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City-Flag</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f2f2f2;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Main content styles */
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #map-container {
            position: relative;
            max-width: 800px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 20px;
        }

        svg {
            width: 100%;
            height: auto;
            display: block;
            position: relative;
        }

        /* Add custom styling for interactive areas */
        .area {
            cursor: pointer;
            fill: #dddddd; /* Light grey color */
            fill-opacity: 0.3; /* Set initial opacity for non-hovered areas */
            transition: fill-opacity 0.3s ease; /* Add smooth transition effect */
        }

        /* Add hover effect for non-active areas */
        .area:not(.active):hover {
            fill-opacity: 0.8; /* Set opacity to 0.8 on hover */
        }

        /* Add active effect for interactive areas */
        .area.active {
            fill-opacity: 1; /* Set opacity to 1 for active areas */
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            padding: 5px;
            text-align: center;
            position: sticky;
            bottom: 0;
        }
    </style>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const areas = document.querySelectorAll(".area");
        areas.forEach(function(area) {
            area.addEventListener("click", function() {
                const areaName = this.getAttribute("data-name");
                fetch("/api/endpoint", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ areaName: areaName })
                })
                .then(response => {
                    // Handle the response from the server
                    if (response.ok) {
                        return response.text();
                    } else {
                        throw new Error("Error: " + response.status);
                    }
                })
                .then(data => {
                    // Update the website based on the response
                    console.log("POST request successful");
                    console.log("Response from server:", data);
                    // Modify the website elements as needed using JavaScript
                    // For example, update the contents of a specific HTML element
                    const resultElement = document.getElementById("result");
                    resultElement.textContent = data;
                })
                .catch(error => {
                    // Handle any errors
                    console.error("Error sending POST request:", error);
                });
            });
        });
    });
    </script>
</head>
<body>
    <header>
        <h1>City-Flag</h1>
    </header>

    <main>
        <div id="map-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 505 920">
                <image href="israel-map.jpg" width="505" height="920" />
                <polygon class="area" points="199,333 214,337 229,329 224,302 214,294" data-name="Tel Aviv" />
                <!-- Add more areas as needed -->
            </svg>
        </div>
        <div id="result"></div> <!-- Add this line to display the response -->
    </main>

    <footer>
        &copy; 2023 City-Flag. All rights reserved.
    </footer>
</body>
</html>
